<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>天気の変化 – Azaponの自由研究</title>
  <link rel="icon" href="images/azarasi.png" type="image/png">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #eee;
      margin: 40px auto;
      max-width: 900px;
      line-height: 1.6;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 10px;
      padding: 30px 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #4fc3f7;
      text-shadow: 0 0 8px #4fc3f7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: rgba(79, 195, 247, 0.2);
    }
    td[contenteditable="true"] {
      background-color: rgba(255,255,255,0.05);
    }
    nav a {
      color: #81d4fa;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #a0e9ff;
      text-decoration: underline;
    }
    footer {
      margin-top: 3em;
      font-size: 0.8em;
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>天気の変化</h1>

  <nav>
    <a href="index.html">トップ</a> |
    <a href="air-pressure-changes.html">気圧の変化</a> |
    <a href="diary.html">日記</a>
  </nav>

  <h2>観察記録</h2>
  <table id="weather-table">
    <tr>
      <th>日付</th>
      <th>気圧（hPa）</th>
      <th>天気</th>
    </tr>
    <!-- diary.html から日付だけ自動取得 -->
  </table>

  <script>
    async function fetchDiaryData() {
      try {
        const response = await fetch('diary.html');
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');

        const articles = doc.querySelectorAll('article');
        const table = document.getElementById('weather-table');

        articles.forEach(article => {
          const date = article.querySelector('time')?.textContent.trim();
          const row = document.createElement('tr');
          row.innerHTML = `<td>${date}</td><td contenteditable="true">ここに入力</td><td contenteditable="true">ここに入力</td>`;
          table.appendChild(row);
        });
      } catch (err) {
        console.error('diary.htmlの読み込みに失敗しました', err);
      }
    }

    fetchDiaryData();
  </script>

  <footer>
    &copy; 2025 zpgilo39 | Powered by Azapon
  </footer>
</body>
</html>
